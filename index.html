<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <style>
    #player                   {width: 800px; height: 600px; box-shadow: 0 0 15px black;}
    .js-video-container       {width: 100%; height: 100%}
    .js-play-button,
    .js-pause-button          {border-style: none; cursor: pointer; background-color: transparent;}
    .video-controls-container {width: 100%; background-color: black;}
    .fa-play, .fa-pause       {color: white;}
  </style>
</head>
<body>
  <div id="player">
    <div class="js-video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="video-controls-container">
      <button class="js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
