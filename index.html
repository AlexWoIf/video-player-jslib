<!DOCTYPE html>
<html>
<head>
  <title>Видоплеер</title>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="76x76" href="./static/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./static/favicons//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./static/favicons//favicon-16x16.png">
  <link rel="manifest" href="./static/favicons//site.webmanifest">
  <link rel="mask-icon" href="./static/favicons//safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="./static/css/font-awesome.min.css">
  <style>
    #player  {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 15px black;
      display: flex;
      flex-direction: column;
    }
    .vp-video-container {
      flex: 1 0 auto;
    }
    .vp-controls-container {
      background-color: black;
      display: flex;
      flex-direction: row;
      color: white;
    }
    .vp-button {
      margin: 0px 13px 9px 4px;
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 20px;
      width: 20px
    }
    .vp-button-separator {
      flex: 1 0 auto;
      display: flex;
      align-items: flex-start;
    }
    .vp-timer {
      margin-top: 3px;
    }
    .vp-slider {
      background-color: red;
      border-radius: 5px;
      height: 5px;
      margin: 10px 0px 0px 10px;
    }
    .vp-slider-dot {
      opacity: 0;
      transition: opacity 300ms ease-out;
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      border: solid white 3px;
      margin-top: 0.35em;
      margin-left: -8px;
    }
    .vp-button-separator:hover .vp-slider-dot {
      opacity: 1;
      transition: opacity 3000ms ease-in;
    }
    .roboto-regular {
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="js-video-container vp-video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="vp-controls-container roboto-regular">
      <button class="js-play-button vp-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button vp-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button vp-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button vp-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <span class="js-current-time vp-timer"></span>
      <div class="js-progress vp-button-separator">
        <div class="js-progress-slider vp-slider"></div>
        <span class="vp-slider-dot"></span>
      </div>
      <span class="js-duration vp-timer"></span>
      <button class="js-fullscreen-button vp-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
